<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/converter_style.css"  th:href="@{css/converter_style.css}" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>cal-cm converter</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <h2>cal-cm / cm-cal</h2>
            <label>Enter your value:</label>
        </div>

        <div action="cal-cm-converter" style="float: left;">
            <form method="post">
                <input type="number" name="value" step="0.01"/>
                <input type="radio" name="unit" value="cal"/>cal
                <input type="radio" name="unit" value="cm"/>cm
                <input type="submit" value="convert"/>
            </form>
        </div>


            <div id= "backbutton" style="float: left;">
                <a href="goHome">
                    <input type="submit" value="back"/>
                </a>
            </div>


        <div style="clear: both"></div>


        <div id="result">
            <p th:text="${result}">Result Message</p>
        </div>

        <p>Previous 3 query:</p>
        <div th:if="${wholeHistory?.size() gt 0}" th:each="entity : ${wholeHistory}">
            <block th:if="${showLast} "><p th:if="${entityStat.index lt 3}"><span th:text="${entity}"></span></p></block>
            <block th:unless="${showLast} "><p th:if="${entityStat.index gt 0 and entityStat.index lt 4}"><span th:text="${entity}"></span></p></block>
        </div>

    </div>


</body>
</html>
